    <div class="container">
        <div class="input-group">
            <input type="text" id="linkInput" placeholder="لینک دابنێ...">
            <div class="error-message" id="errorMsg">تکایە لینکێک بنووسە!</div>
        </div>
        <button onclick="generateQR()">دروستکردنی QR</button>
        <div id="qrcode"></div>
        <button class="download-btn" id="downloadBtn" onclick="downloadQR()">داگرتنی QR</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    let qrcode = null;

    function generateQR() {
        const link = document.getElementById('linkInput').value.trim();
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMsg = document.getElementById('errorMsg');
        
        if (!link) {
            errorMsg.style.display = 'block';
            downloadBtn.style.display = 'none';
            qrcodeDiv.innerHTML = '';
            return;
        }

        errorMsg.style.display = 'none';
        qrcodeDiv.innerHTML = '';
        
        qrcode = new QRCode(qrcodeDiv, {
            text: link,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        downloadBtn.style.display = 'block';
    }

    function downloadQR() {
        const canvas = document.querySelector('#qrcode canvas');
        const link = document.getElementById('linkInput').value.trim();
        
        if (!link) {
            document.getElementById('errorMsg').style.display = 'block';
            return;
        }
        
        if (canvas) {
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = 'qrcode.png';
            a.click();
        }
    }

    document.getElementById('linkInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            generateQR();
        }
    });

    document.getElementById('linkInput').addEventListener('input', function() {
        if (this.value.trim()) {
            document.getElementById('errorMsg').style.display = 'none';
        }
    });
</script>
